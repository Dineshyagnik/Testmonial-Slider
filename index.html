<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .main {
            width: 870px;
            display: flex;
            overflow: hidden;
        }

        button {
            margin: 10px;
            color: white;
            padding: 10px;
            border-radius: 10px;
            border: none;
            width: 100px;
        }

        .box {
            transform: scale(.8);
            transition: .3s;
            width: 300px;
            height: 100%;
            margin-right: 20px;
        }

        .box div {
            height: 100%;
            width: 100%;
        }

        .active {
            transform: scale(1);
        }

        .active div {
            border-radius: 20px;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="" style="display: flex;flex-direction: row;flex-wrap: nowrap;">
            <div class="col-lg-2 d-flex justify-content-end">
                <div>
                    <div>
                        <button style="background-color: rgb(121, 15, 15);" id="btn1">Btn1</button>
                    </div>
                    <div>
                        <button style="background-color: rgb(15, 15, 121);" id="btn2">Btn2</button>
                    </div>
                    <div>
                        <button style="background-color: rgb(19, 121, 15);" id="btn3">Btn3</button>
                    </div>
                    <div>
                        <button style="background-color: rgb(102, 121, 15);" id="btn4">Btn4</button>
                    </div>
                </div>
            </div>
            <div class="main">
                <div id="boxes" style="display: flex; position: relative; transition: 1s;">
                    <div class="box active" id="box1">
                        <div style="background-color: red;">1</div>
                    </div>
                    <div class="box" id="box2">
                        <div style="background-color: blue;">2</div>
                    </div>
                    <div class="box" id="box3">
                        <div style="background-color: green;">3</div>
                    </div>
                    <div class="box" id="box4">
                        <div style="background-color: lightgreen;">4</div>
                    </div>
                    <div class="box">
                        <div style="background-color: red;">1</div>
                    </div>
                    <div class="box">
                        <div style="background-color: blue;">2</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');
        const btn3 = document.getElementById('btn3');
        const btn4 = document.getElementById('btn4');


        const box1 = document.getElementById('box1');
        const box2 = document.getElementById('box2');
        const box3 = document.getElementById('box3');
        const box4 = document.getElementById('box4');


        btn1.addEventListener('click', function () {
            boxes.style.transform = "translateX(0px)";

            box1.classList.add("active");
            box2.classList.remove("active");
            box3.classList.remove("active");
            box4.classList.remove("active");



            // box1.style.transform = "scale(1)";
            // box2.style.transform = "scale(0.8)";
            // box3.style.transform = "scale(0.8)";
            // box4.style.transform = "scale(0.8)";

        });
        btn2.addEventListener('click', function () {
            boxes.style.transform = "translateX(-320px)";

            box2.classList.add("active");
            box1.classList.remove("active");
            box3.classList.remove("active");
            box4.classList.remove("active");

            // box2.style.transform = "scale(1)";
            // box1.style.transform = "scale(0.8)";
            // box3.style.transform = "scale(0.8)";
            // box4.style.transform = "scale(0.8)";
        });
        btn3.addEventListener('click', function () {
            boxes.style.transform = "translateX(-640px)";

            box3.classList.add("active");
            box2.classList.remove("active");
            box1.classList.remove("active");
            box4.classList.remove("active");

            // box3.style.transform = "scale(1)";
            // box1.style.transform = "scale(0.8)";
            // box2.style.transform = "scale(0.8)";
            // box4.style.transform = "scale(0.8)";
        });
        btn4.addEventListener('click', function () {
            boxes.style.transform = "translateX(-960px)";

            box4.classList.add("active");
            box2.classList.remove("active");
            box3.classList.remove("active");
            box1.classList.remove("active");


            // box4.style.transform = "scale(1)";
            // box1.style.transform = "scale(0.8)";
            // box3.style.transform = "scale(0.8)";
            // box2.style.transform = "scale(0.8)";
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
